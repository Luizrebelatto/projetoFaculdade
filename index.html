<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <img src="./images/cafe.JPG" alt="Imagem 1">
        <img src="./images/cafe2.webp" alt="Imagem 2">
        <img src="./images/cafe3.jpeg" alt="Imagem 3">
        <img src="./images/cafe4.jpg" alt="Imagem 4">
    </div>

</body>
</html>
